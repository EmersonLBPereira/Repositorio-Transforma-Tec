<html lang="en">

    <title>Document</title>
    <style>
        table, td, th, tr {
            border: solid #ddd
                   }

    </style>
</head>
<body>

    <h2>Subtitulo</h2>

    <table>

                <th>Coluna 02</th> <!--Cabeçalho + coluna-->

            <tr>
