<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="minhalista">
        <li>Café</li>
        <li>Leite</li>
        <li>Manteiga</li>
        <li>Pão francês</li>
    </ul>

    <script>
        
        let novoItem = document.createElement("li")

    let noTexto = document.createTextNode("Presunto");

    novoItem.appendChild(noTexto)

        let lista = document.getElementById("minhalista")

        lista.insertBefore(novoItem,lista.children[0]) // escolhe a posição na lista

</script>
   
</body>



</html>
