<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-onblur</title>
</head>
<body>
    <p>Informe seu nome </p>
    <input type="text" id="nome" background="red" onblur="mudarCor()" onfocus="voltarCor()">

    <script>
        function mudarCor(){
            document.getElementById("nome").style.background ="white"
            document.getElementById("nome").style.borderRadius= "5px"
            
        }

        function voltarCor(){
            document.getElementById("nome").style.background ="red"
            document.getElementById("nome").style.borderRadius= "5px"
        }
    </script>
</body>
</html>
