<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos-inline</title>
</head>
<body>
    <h1 onclick="this.innerHTML='Clicado'">
        Clique aqui
    </h1>

    <h1 id="paragrafo">
        Clique aqui tbm
    </h1>

    <script>
        document.getElementById("paragrafo").addEventListener("click",
        function alteratexto(){
            document.getElementById("paragrafo").innerHTML ="Clicado de novo!"
        })
    </script>
</body>
</html>
